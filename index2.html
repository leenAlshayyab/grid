<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mondrian {
      width: 620px;
      height: 470px;
      display: grid;
      background-color: #000;
      grid-template-columns: 200px 100px 50px 100px 130px;
      grid-template-rows: 100px 150px 200px;
      gap: 10px;
    }

    .item {
      background-color: #F0F1EC;
    }

    .red {
      background-color: #E72F24;
      grid-area: 1/1/3/2;
    }

    .white1 {
      grid-column: 2/6;
    }

    .white2 {
      grid-column: 2/4;
    }

    .white3 {
      grid-column: 4/5;
    }

    .white4 {
      grid-area: 2 / 5 / 4 / 6;
    }

    .yellow {
      background-color: #F9D01E;
      grid-area: 3 / 1 / 4 / 3;
    }

    .blue {
      background-color: #004592;
      grid-area: 3 / 3 / 4 / 5;
    }

    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E*/
  </style>
</head>

<body>
  <div class="mondrian">
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>
    <div class="item white4"></div>
    <div class="item yellow"></div>
    <div class="item blue"></div>

  </div>
</body>

</html>
